<form class="form-horizontal" (ngSubmit)="upload(file.files)">

  <div class="form-group">
    <label class="control-label mr-1">Select File type:</label>
    <!-- there can be 2 ways of fetching: 1. the value you can just use id for div and use id.value and pass that value using a function
  and set that value as this.typeof = val -->
    <div class="custom-control custom-radio custom-control-inline">
      <input [(ngModel)]="typeOfFile" class="custom-control-input" type="radio" value="F_01" name="fileTypeRadioButton" id="salesForecast" checked (change)="reset()" />
      <label class="custom-control-label" for="salesForecast">Sales Forecast</label>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
      <input [(ngModel)]="typeOfFile" class="custom-control-input" type="radio" value="F_02" id="cru" name="fileTypeRadioButton" (click)="openDatePicker()">
      <label class="custom-control-label" for="cru">CRU Pricing</label>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
      <input [(ngModel)]="typeOfFile" class="custom-control-input" type="radio" name="fileTypeRadioButton" value="F_03" id="plannedBuy" (change)="reset()">
      <label class="custom-control-label" for="plannedBuy">Planned Buy/Transfers</label>
    </div>

    <!-- <div class="custom-file">
      <input #file type="file" id="customFile" accept=".xls,.xlsx" multiple (change)="onFileChange($event, file)" class="form-control-file" />
      <label class="custom-file-label" for="customFile">Choose file</label>
     
    </div> -->
    <div class="container">
      <div class="row">
        <div class="col-10">
          <input #file type="file" id="customFile" accept=".xls,.xlsx" multiple (change)="onFileChange($event, file)" class="form-control-file" />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <div class="col-sm">
          <input id="btnValidate" type="submit" class="btn btn-outline-info mr-1" value="Validate" (click) = ValidateOrUpload()/>
        </div>
      </div>
    </div>

    <div id="datepicker-parent" *ngIf="display">
      <div id="datepicker-child1">
        <label for="from">From:</label>
        <input class="form-control" [(ngModel)]="from" type="date" value=$event.target.value name="from">
      </div>
      <div id="datepicker-child2">
        <label for="to">To:</label>
        <input class="form-control" [(ngModel)]="to" type="date" value=$event.target.value name="to">
      </div>
    </div>

    <div class="table-wrap">
      <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="data">
        <tbody>
          <tr *ngFor="let row of header">
            <th *ngFor="let title of row">
              {{title}}
            </th>
          </tr>

          <tr *ngFor="let row of data">
            <td *ngFor="let cell of row">
              {{cell}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <br />

    <div class="text-center">
      <!-- <input id="btnValidate" type="submit" class="btn btn-outline-info mr-1" value="Validate" /> -->
      <input id="btnUpload" type="submit" class="btn btn-outline-primary mr-1" value="Upload" (click) = UploadOrValidate() />
      <input id="btnReset" type="reset" class="btn btn-outline-secondary mr-1" value="Cancel" (click)="reset()" />
      {{validateOrUpload}}
    </div>
  </div>

</form>
