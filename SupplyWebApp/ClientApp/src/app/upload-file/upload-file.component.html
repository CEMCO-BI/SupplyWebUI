<div class="container">
 <div class="row mt-2" style="background-color: rgb(243, 250, 250);">
  <div class="col-lg-10">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="https://cemcosteel.com/app/uploads/2019/10/logo.png" class="img-responsive" alt="CEMCO">
    </a>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
      aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button> -->
  </div>
  <div class="col-xs-9">
    <select name="typeOfFiles" class="form-select" id="typeOfFileSelect" (change)="reset()" [(ngModel)]="typeOfFile">
      <option value="F_01" selected>Supply</option>
      <option value="F_01">Sales Forecast</option>
      <option value="F_02">CRU Planning</option>
      <option value="F_03">PlannedBuy / Transfers</option>
    </select>
  </div>
  
 </div>
</div>

<br>
<div>
  <form class="form-horizontal" (ngSubmit)="upload(file.files)">
    
      <div class="form-group">
        <div class="container">
          <div class="custom-file ">
            <input #file type="file" id="customFile" accept=".xls,.xlsx" multiple (change)="onFileChange($event, file)"
              class="form-control-file" />
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>

          <div id="datepicker-parent" *ngIf="display">
            <div id="datepicker-child1">
              <label for="from">From:</label>
              <input class="form-control" [(ngModel)]="from" type="date" value=$event.target.value name="from">
            </div>
            <div id="datepicker-child2">
              <label for="to">To:</label>
              <input class="form-control" [(ngModel)]="to" type="date" value=$event.target.value name="to">
            </div>
          </div>

          <div class="table-wrap" *ngIf="displayGrid">
            <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="data">

              <thead style="height: 100px;">
                <tr class="first" *ngFor="let row of header">
                  <th *ngFor="let title of row">
                    {{title}}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of data">
                  <td *ngFor="let cell of row">
                    {{cell}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <br><br>

          <div class="text-center">
            <input id="btnUpload" type="submit" class="btn btn-outline-primary mr-1" value="Upload" />
            <input id="btnReset" type="reset" class="btn btn-outline-secondary mr-1" value="Cancel" (click)="reset()" />
          </div>
        </div>
      </div>
  </form>
</div>
