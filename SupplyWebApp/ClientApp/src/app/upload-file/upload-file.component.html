<form (ngSubmit)="upload(file.files)">
<!-- -->
  <div>
   
    <div class="form-group">
      
      <label for="filetype">Types of files:</label>

      <div class="float-container">

        <div class="float-child" style="background-color: aqua;width: 50%;float: left;">
          <input  [(ngModel)]="typeof" type="radio" value="salesforecast" name="filetype" formControlName="filetype">
          <label for="salesforecast">Sales Forecast</label>
       </div>
  
       <div class="float-child" style="background-color: greenyellow;width: 50%;float: left;">
          <input  [(ngModel)]="typeof" type="radio" value="cru" name="filetype" formControlName="filetype">
          <label for="cru">CRU</label>
       </div>

      </div>
     
     
    </div>
    
  </div>
  <div class="form-group">
    <label for="picture">Select File</label>
    <div class="custom-file">
      <input #file type="file" id="customFile" accept=".xls,.xlsx" multiple (change)="onFileChange($event)" />
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
  </div>
  <div class="table-wrap">
    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="data">
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let cell of row">
            {{cell}}
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!data">
      <span>No data to show</span>
    </div>
  </div>
  <br/>
  <input type="submit" class="btn btn-primary" value="Upload" />
  <input type="reset" class="btn btn-default" value="Cancel" (click)="reset()" />

</form>
